<!DOCTYPE html>
<html>
<head>
    <title></title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="../../igniteui/css/themes/infragistics/infragistics.theme.css" rel="stylesheet" />
    <link href="../../igniteui/css/structure/infragistics.css" rel="stylesheet" />

    <script src="../../js/modernizr.min.js"></script>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="../../igniteui/js/infragistics.core.js"></script>
    <script src="../../igniteui/js/infragistics.dv.js"></script>
</head>
<body>
    <div id="linearGauge"></div>

    <script type="text/javascript">

        $(function () { 
            var $linearGauge = $("#linearGauge");

            $linearGauge.igLinearGauge({
                width: "100%",
                height: "90px",
                targetValueOutline: "transparent",
                valueOutline: "transparent",
                transitionDuration: 1000
            });

            function setting1() {
                $linearGauge.igLinearGauge({
                    targetValue: 160,
                    value: 180,
                    interval: 40,
                    minimumValue: 0,
                    maximumValue: 200,
                    targetValueBrush: "white",
                    valueBrush: "white", 
                });

                $linearGauge.igLinearGauge("option", "ranges", [{ name: "range1", remove: true }]);
                $linearGauge.igLinearGauge("option", "ranges", [{ name: "range2", remove: true }]);
                $linearGauge.igLinearGauge("option", "ranges", [{ name: "range3", remove: true }]);
                $linearGauge.igLinearGauge("option", "ranges", [{ name: "range4", remove: true }]);
                $linearGauge.igLinearGauge("option", "ranges", [{ name: "range5", remove: true }]);

                $linearGauge.igLinearGauge("option", "ranges", [
                    {
                        name: 'range1',
                        startValue: 0,
                        endValue: 50,
                        brush: "#C62D36",
                        outline: "#C62D36"
                    },
                    {
                        name: 'range2',
                        startValue: 50,
                        endValue: 150,
                        brush: "#FDBD48",
                        outline: "#FDBD48"
                    },
                    {
                        name: 'range3',
                        startValue: 150,
                        endValue: 200,
                        brush: "#48892D",
                        outline: "#48892D"
                    }
                ]);
            }

            function setting2() {
                $linearGauge.igLinearGauge({
                    targetValue: 70,
                    value: 80,
                    interval: 50,
                    minimumValue: 50,
                    maximumValue: 100,
                    targetValueBrush: "#fff7a3",
                    valueBrush: "#fff7a3"
                });

                $linearGauge.igLinearGauge("option", "ranges", [{ name: "range1", remove: true }]);
                $linearGauge.igLinearGauge("option", "ranges", [{ name: "range2", remove: true }]);
                $linearGauge.igLinearGauge("option", "ranges", [{ name: "range3", remove: true }]);
                $linearGauge.igLinearGauge("option", "ranges", [{ name: "range4", remove: true }]);
                $linearGauge.igLinearGauge("option", "ranges", [{ name: "range5", remove: true }]);

                $linearGauge.igLinearGauge("option", "ranges", [
                    {
                        name: 'range1',
                        startValue: 0,
                        endValue: 60,
                        brush: "#527211",
                        outline: "#527211"
                    },
                    {
                        name: 'range2',
                        startValue: 60,
                        endValue: 100,
                        brush: "#ABD652",
                        outline: "#ABD652"
                    }
                ]);
            }

            function setting3() {
                $linearGauge.igLinearGauge({
                    targetValue: 800,
                    value: 700,
                    interval: 200,
                    minimumValue: 0,
                    maximumValue: 1000,
                    targetValueBrush: null,
                    valueBrush: null,
                    
                });

                $linearGauge.igLinearGauge("option", "ranges", [{ name: "range1", remove: true }]);
                $linearGauge.igLinearGauge("option", "ranges", [{ name: "range2", remove: true }]);
                $linearGauge.igLinearGauge("option", "ranges", [{ name: "range3", remove: true }]);
                $linearGauge.igLinearGauge("option", "ranges", [{ name: "range4", remove: true }]);
                $linearGauge.igLinearGauge("option", "ranges", [{ name: "range5", remove: true }]);

                $linearGauge.igLinearGauge("option", "ranges", [
                    {
                        name: 'range1',
                        startValue: 0,
                        endValue: 100
                    },
                    {
                        name: 'range2',
                        startValue: 100,
                        endValue: 250
                    },
                    {
                        name: 'range3',
                        startValue: 250,
                        endValue: 500
                    },
                    {
                        name: 'range4',
                        startValue: 500,
                        endValue: 700
                    },
                    {
                        name: 'range5',
                        startValue: 700,
                        endValue: 1000
                    }
                ]);
            }

            setting1();

            // Transition Duration
            $("#transitionDurationSlider").slider({
                min: 0,
                max: 3000,
                step: 50,
                value: 1000,
                slide: function (event, ui) {
                    $linearGauge.igLinearGauge("option", "transitionDuration", ui.value);
                    $("#transitionDurationLabel").text(ui.value);
                }
            });

            $("#graphSettings").change(function (e) {
                eval($(this).val());
            });
        });
    </script>
    
    <fieldset id="graphOptions" style="margin-top: 30px">
        <legend>Options</legend>
        <table>
            <tr>
                <td>Choose a setting</td>
                <td>
                    <select id="graphSettings">
                        <option value="setting1();" selected="selected">Setting One</option>
                        <option value="setting2();">Setting Two</option>
                        <option value="setting3();">Setting Three</option>
                    </select>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>Transition Duration</td>
                <td>
                    <div id="transitionDurationSlider" style="width: 100px; margin: 12px 40px 12px 12px" />
                </td>
                <td>
                    <label id="transitionDurationLabel">1000</label>
                </td>
            </tr>
        </table>
    </fieldset>
</body>
</html>
