<!DOCTYPE html>
<html>
<head>
    <title></title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="../../igniteui/css/themes/infragistics/infragistics.theme.css" rel="stylesheet" />
    <link href="../../igniteui/css/structure/infragistics.css" rel="stylesheet" />

    <!-- Used to style the API Viewer and Explorer UI -->
    <link href="../../css/apiviewer.css" rel="stylesheet" type="text/css" />

    <script src="../../js/modernizr.min.js"></script>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="../../igniteui/js/infragistics.core.js"></script>
    <script src="../../igniteui/js/infragistics.dv.js"></script> 

   

</head>
<body>
    <div >
        <h3>Sahara Desert</h3>
        Cº
    </div>
    
    <div id="lineargauge" style="width:70%"></div>
    <br />
    Sahara summer temperatures can show a daily range of more than 50 ºC - reaching that temperature during the day then plunging below freezing at night. The highest recorded temperature was 58 ºC (136.4 ºF), in Libya.
    
    <script type="text/javascript">

        $(function () {
            /*----------------- Instantiation -------------------------*/
            var $lineargauge = $("#lineargauge");

            $lineargauge.igLinearGauge({
                width: '100%',
                height: '80px',
                ranges: [
                   {
                       name: 'Cold',
                       startValue: -20,
                       endValue: 0,
                       brush: '#2788B1',
                       outerStartExtent: .2,
                       outerEndExtent: .3
                   },
                   {
                       name: 'Mild',
                       startValue: 0,
                       endValue: 20,
                       brush: '#A4BA29',
                       outerStartExtent: .3,
                       outerEndExtent: .4
                   },
                   {
                       name: 'Warm',
                       startValue: 20,
                       endValue: 40,
                       brush: '#FDBD48',
                       outerStartExtent: .4,
                       outerEndExtent: .5
                   },
                   {
                       name: 'Hot',
                       startValue: 40,
                       endValue: 60,
                       brush: '#D3404B',
                       outerStartExtent: .5,
                       outerEndExtent: .6
                   }
                ],
                showToolTip: true,
                minimumValue: -20,
                maximumValue: 60,
                value: 58,
                interval: 10,
                tickEndExtent:0.2,
                minorTickEndExtent:0.15 
            });

        });
    </script>  
</body>
</html>
