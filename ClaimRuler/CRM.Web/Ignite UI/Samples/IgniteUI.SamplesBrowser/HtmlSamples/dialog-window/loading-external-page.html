<!DOCTYPE html>
<html>
<head>
    <title></title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="../../igniteui/css/themes/infragistics/infragistics.theme.css" rel="stylesheet" />
    <link href="../../igniteui/css/structure/infragistics.css" rel="stylesheet" />

    <script src="../../js/modernizr.min.js"></script>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="../../igniteui/js/infragistics.core.js"></script>
    <script src="../../igniteui/js/infragistics.lob.js"></script>

</head>
<body>

    <button id="openDialog">
	</button>
	<!--igDialog target element-->
    <div id="dialog">
	    <iframe src="http://www.infragistics.com" frameborder="0" width="100%" height="100%"></iframe>
    </div>

    <script>

        $(function () {

            var width = $(window).width > 480 ? 440 : 280,
                height = $(window).width > 480 ? 440 : 440;

            // Initialize the open button with igButton
            $("#openDialog").igButton({ labelText: "Open Dialog" });

            // Initialize the igDialog
            $("#dialog").igDialog({
                height: height,
                width: width,
                headerText: "http://www.infragistics.com",
                showMinimizeButton: true,
                showMaximizeButton: true,
                showPinButton: true
            });

            $("#openDialog").on({
                click: function (e) {
                    // Open the igDialog
                    $("#dialog").igDialog("open");
                } 
            });

        });
    </script>

</body>
</html>
