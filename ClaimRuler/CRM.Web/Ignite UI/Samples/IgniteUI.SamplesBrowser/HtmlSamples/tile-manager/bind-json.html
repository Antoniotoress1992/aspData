<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <!-- Ignite UI Required Combined CSS Files -->
    <link href="../../igniteui/css/themes/infragistics/infragistics.theme.css" rel="stylesheet" />
    <link href="../../igniteui/css/structure/infragistics.css" rel="stylesheet" />

    <!-- Modernizr/jQuery/jQuery UI -->
    <script src="../../js/modernizr.min.js"></script>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="../../igniteui/js/infragistics.core.js"></script>
    <script src="../../igniteui/js/infragistics.lob.js"></script>

    <script src="../../data-files/candidates.js"></script>
</head>
<body>
    <style type="text/css">
        .dashboard {
            position: relative;
            width: 100%;
            height: 500px;
        }

        #dashboard h4 {
            font-size: 18px;
            text-align: center;
        }

        #dashboard h3 {
            text-align: center;
        }

        #dashboard img {
            width: 150px;
            height: 175px;
            margin-left: -75px;
            margin-top: 15px;
            position: absolute;
            left: 50%;
        }

        #dashboard .ui-igtile-maximized img {
            width: 200px;
            height: 250px;
            position: static;
            float: left;
            margin: 20px 20px 20px 0;
        }

        #dashboard .ui-igtilemanager-right img {
            width: 60px;
            height: 80px;
            margin-left: -30px;
            margin-top: 15px;
        }

        .ui-igtile-maximized .text {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .ui-igtile-maximized div {
            text-align: left;
        }

        .linkedIn, .skills {
            word-wrap: break-word;
        }

        @media all and (max-width: 430px) {

            #dashboard h4 {
                margin: 0 0 5px;
                height: 50px;
            } 

            #dashboard h3 {
                clear: both;
                margin: 0 0 5px;
            }

            #dashboard img {
                width: 100%;
                height: 150px;
                margin:0;
                position: static;
                float: none;
            }

            .ui-igtile-maximized .text {
                font-size: 16px;
                margin-top: 10px;
            }

            #dashboard .ui-igtile-maximized img {
                width: 100%;
                height: 175px;
                margin: 0;
                float: none;
            }

            #dashboard .ui-igtilemanager-right img {
                width: 100%;
                height: 80px;
                margin: 0;
            }
        }

        #dashboard .color {
            color: blue;
        }
    </style>
    
    <div id="dashboard" class="dashboard">

    </div>
    <script type="text/javascript">
        $(function () {
            var options, optionsWide, optionsPhone;

            optionsWide = {
                marginLeft: 10,
                marginTop: 10,
                rightPanelTilesWidth: 200,
                rightPanelTilesHeight: 156,
                dataSource: dataSource,
                maximizedState: '<h3>${name}</h3><img src="${picture}" title="${name}" alt="error" /><p class="text">${text}</p>' +
                '<div style="clear: both"><span class="color">Skills:</span></div>' +
                '<ul class="skills">{{each ${skills} }}<li>${skills.description}</li>{{/each}}</ul>' +
                '<div class="linkedIn"><span class="color">LinkedIn:</span> <a href="${linkedin}" target="_blank">http://www.linkedin.com/profile</a></div>',
                minimizedState: '<h4>${name}</h4><img src="${picture}" class="minimized" title="${name}" alt="error" />',
                rendered: function (event, ui) {
                    $('#dashboard').find('ul').igTree();
                }
            }

            optionsPhone = {
                rightPanelTilesWidth: 100,
                rightPanelTilesHeight: 166,
                dataSource: dataSource,
                maximizedState: '<h3>${name}</h3><img src="${picture}" title="${name}" alt="error" /><p class="text">${text}</p>' +
                '<div style="clear: both"><span class="color">Skills:</span></div>' +
                '<ul class="skills">{{each ${skills} }}<li>${skills.description}</li>{{/each}}</ul>' +
                '<div class="linkedIn"><span class="color">LinkedIn:</span> <a href="${linkedin}" target="_blank">http://www.linkedin.com/profile</a></div>',
                minimizedState: '<h4>${name}</h4><img src="${picture}" class="minimized" title="${name}" alt="error" />',
                rendered: function (event, ui) {
                    $('#dashboard').find('ul').igTree();
                }
            }

            if ($(window).width() > 430) {
                options = optionsWide;
            } else {
                options = optionsPhone;
            }
            $('#dashboard').igTileManager(options);
        });
    </script>
</body>
</html>
