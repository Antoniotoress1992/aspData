<!DOCTYPE html>
<html>
<head>
    <title></title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="../../igniteui/css/themes/infragistics/infragistics.theme.css" rel="stylesheet" />
    <link href="../../igniteui/css/structure/infragistics.css" rel="stylesheet" />

    <script src="../../js/modernizr.min.js"></script>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="../../igniteui/js/infragistics.core.js"></script>
    <script src="../../igniteui/js/infragistics.dv.js"></script>

</head>
<body>
    <style>
		.sl-layout-container {
			margin: 0px 20px 10px 0px;
			width: 42%;
			float: left;
		}
		@media screen and (max-width: 500px) {
			.sl-layout-container {
				width: 80%;
				min-width: 200px;
			}
		}
    </style>

    <!-- Target elements for the igSparklines -->
	<div>
		<div class="sl-layout-container">
			<p>Line</p>        
			<div id="lineSparkline"></div>
		</div>
		<div class="sl-layout-container">
			<p>Area</p>        
			<div id="areaSparkline"></div>
		</div>
	</div>

	<div>
		<div class="sl-layout-container">
			<p>Column</p>        
			<div id="columnSparkline"></div>
		</div>
		<div class="sl-layout-container">
			<p>Win-Loss</p>        
			<div id="winLossSparkline"></div>
		</div>
	</div>

    <!-- File supplying the northwindInvoices object for the igSparkline data source -->
    <script src="../../data-files/financial-data.js"></script>

    <script>

        $(function () {

            $("#lineSparkline").igSparkline({
                dataSource: randomOldData,
                displayType: "line",
                height: "100px",
                width: "100%",
                valueMemberPath: 'Change'
            });

            $("#areaSparkline").igSparkline({
                dataSource: randomOldData,
                displayType: "area",
                height: "100px",
                width: "100%",
                valueMemberPath: 'Change'
            });

            $("#columnSparkline").igSparkline({
                dataSource: randomOldData,
                displayType: "column",
                height: "100px",
                width: "100%",
                valueMemberPath: 'Change'
            });

            $("#winLossSparkline").igSparkline({
                dataSource: randomOldData,
                displayType: "winLoss",
                height: "100px",
                width: "100%",
                valueMemberPath: 'Change'
            });

        });
    </script>

</body>
</html>
