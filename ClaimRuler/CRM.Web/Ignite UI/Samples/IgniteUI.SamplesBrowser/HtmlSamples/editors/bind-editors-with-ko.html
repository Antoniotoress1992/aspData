<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="../../igniteui/css/themes/infragistics/infragistics.theme.css" rel="stylesheet" />
    <link href="../../igniteui/css/structure/infragistics.css" rel="stylesheet" />

    <script type="text/javascript" src="../../js/modernizr.min.js" ></script>
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script type="text/javascript" src="../../igniteui/js/infragistics.core.js"></script>
    <script type="text/javascript" src="../../igniteui/js/infragistics.lob.js"></script>

    <script type="text/javascript" src="../../js/external/knockout-latest.js"></script>
    <script type="text/javascript" src="../../js/external/knockout.mapping-latest.js"></script>
    <script type="text/javascript" src="../../igniteui/js/extensions/infragistics.ui.editors.knockout-extensions.js"></script>
</head>
<body>
    <script type="text/javascript">
        var viewModel = {
            orderDate: ko.observable("10/24/2012"),
            shipDate: ko.observable("11/12/2012"),
            dueInDays: ko.observable(7),
            customerName: ko.observable("Peter Sanders"),
            contactPhone: ko.observable("318-555-6879"),
            advancePayment: ko.observable(516.89),
            discountPercent: ko.observable(8)
        };

        $(function () {
            ko.applyBindings(viewModel);
        });
    </script>

    <style type="text/css">
        body { font-family: Arial; }
        label { display: inline-block; }

        .order-container {
            position: relative;
            width: 450px;
            margin-left: -225px;
            left: 50%;
        }
        .row {
            margin-top: 5px;
        }
        .row-control {
            height: 18px;
            padding: 0;
        }
        .heading-row
        {
            margin: 20px 0px 10px 0px;
            font-size: large;
        }
        
        .heading-label, .row-label, .row-control
        {
            width: 200px;
            margin: 0px 5px 0px 5px;
        }



        @media all and (max-width: 520px) {
            .ui-datepicker {
                width: 250px;
            }

            .order-container {
                width: 280px;
                margin-left: -140px;
            }

            .ui-igedit {
                margin-bottom: 5px;
            }
        }
    </style>

    <div class="order-container">
        <div class="row heading-row">
            <label class="heading-label">Ignite UI Editors</label>
            <label class="heading-label">Plain INPUTs</label>
        </div>
        <div class="editor-row">
            <div class="row">
                <label class="row-label">Order Date:</label>
            </div>
            <div class="row">
                <!-- date editor -->
                <input id="orderDateIG" style="margin-top:5px" class="row-control" data-bind="igDateEditor: { value: orderDate }"/>
                <input id="orderDate" type="text" class="row-control" data-bind="value: orderDate"/>
            </div>
        </div>

        <div class="editor-row">
            <div class="row">
                <label class="row-label">Ship Date</label>
            </div>
            <div class="row">
                <!-- date picker -->
                <div id="shipDateIG" class="gosho row-control" data-bind="igDatePicker: { value: shipDate, width: '205px' }"></div>
                <div style="display: inline;position: relative; top: -5px;"><input id="shipDate" class="date-row-control row-control" data-bind="value: shipDate"/></div>
            </div>
        </div>

        <div class="editor-row">
            <div class="row">
                <label class="row-label">Due in Days:</label>
            </div>
            <div class="row">
                <!-- numeric editor -->
                <input id="dueInDaysIG" class="row-control" data-bind="igNumericEditor: { value: dueInDays }"/>
                <input id="dueInDays" type="number" class="row-control" data-bind="value: dueInDays"/>
            </div>
        </div>

        <div class="editor-row">
            <div class="row">
                <label class="row-label">Customer Name:</label>
            </div>
            <div class="row">
                <!-- text editor -->
                <input id="customerNameIG" class="row-control" data-bind="igTextEditor: { value: customerName }"/>
                <input id="customerNAme" type="text" class="row-control" data-bind="value: customerName"/>
            </div>
        </div>

        <div class="editor-row">
            <div class="row">
                <label class="row-label">Contact Phone: <br /> (mask: 000-000-0000)</label>
            </div>
            <div class="row">
                <!-- mask editor -->
                <input id="contactPhoneIG" class="row-control" data-bind="igMaskEditor: { 
                        value: contactPhone,
                        inputMask: '000-000-0000'
                    }"/>
                <input id="contactPhone" type="text" class="row-control" data-bind="value: contactPhone"/>
            </div>
        </div>

        <div class="editor-row">
            <div class="row">
                <label class="row-label">Advance Payment:</label>
            </div>
            <div class="row">
                <!-- currency editor -->
                <input id="advancePaymentIG" class="row-control" data-bind="igCurrencyEditor: { value: advancePayment }"/>
                <input id="advancePayment" type="text" class="row-control" data-bind="value: advancePayment"/>
            </div>
        </div>

        <div class="editor-row">
            <div class="row">
                <label class="row-label">Discount Percent:</label>
            </div>
            <div class="row">
                <!-- percent editor -->
                <input id="discountPercentIG" class="row-control" data-bind="igPercentEditor: { 
                        value: discountPercent, displayFactor : 1 
                    }"/>
                <input id="discountPercent" type="text" class="row-control" data-bind="value: discountPercent"/>
            </div>
        </div>
    </div>
</body>
</html>
