<!DOCTYPE html>
<html>
<head>
    <title></title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="../../igniteui/css/themes/infragistics/infragistics.theme.css" rel="stylesheet" />
    <link href="../../igniteui/css/structure/infragistics.css" rel="stylesheet" />

    <!-- Used to style the API Viewer and Explorer UI -->
    <link href="../../css/apiviewer.css" rel="stylesheet" type="text/css" />

    <script src="../../js/modernizr.min.js"></script>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="../../igniteui/js/infragistics.core.js"></script>
    <script src="../../igniteui/js/infragistics.lob.js"></script>
    <!-- Used to add markup and provide logging 
        functionality for the API Explorer and API Viewer UI -->
    <script src="../../js/apiviewer.js"></script>
    <script>
        $(function () {
            function drawCircle(element) {
                var elementCtx = element.getContext("2d"),
                    previousFillStyle = elementCtx.fillStyle;
                elementCtx.clearRect(0, 0, element.width, element.height);
                elementCtx.beginPath();
                elementCtx.arc(60, 80, 50, 0, 2 * Math.PI);
                elementCtx.stroke();
                elementCtx.fillStyle = previousFillStyle;
                elementCtx.fill();
            }

            function drawTriangle(element) {
                var elementCtx = element.getContext("2d"),
                    previousFillStyle = elementCtx.fillStyle;
                elementCtx.clearRect(0, 0, element.width, element.height);
                elementCtx.beginPath();
                elementCtx.moveTo(0, 120);
                elementCtx.lineTo(120, 120);
                elementCtx.lineTo(60, 20);
                elementCtx.closePath();
                elementCtx.stroke();
                elementCtx.fillStyle = previousFillStyle;
                elementCtx.fill();
            }

            function drawSquare(element) {
                var elementCtx = element.getContext("2d"),
                    previousFillStyle = elementCtx.fillStyle;
                elementCtx.clearRect(0, 0, element.width, element.height);
                elementCtx.beginPath();
                elementCtx.rect(10, 30, 100, 100);
                elementCtx.stroke();
                elementCtx.fillStyle = previousFillStyle;
                elementCtx.fill();
            }
            
            function firstTimeInit() {

                var circle, triangle, square, circleCtx, triangleCtx, squareCtx;

                circle = document.getElementById("circle");
                circle.getContext("2d").fillStyle = "#205867"
                drawCircle(circle);

                triangle = document.getElementById("triangle");
                triangle.getContext("2d").fillStyle = "#5F497A";
                drawTriangle(triangle);

                square = document.getElementById("square");
                square.getContext("2d").fillStyle = "#E36C09"
                drawSquare(square);
            }
            function changeShape(id, newShape) {
                var elementToChange = document.getElementById(id);
                if (newShape === "circle") {
                    drawCircle(elementToChange);
                } else if (newShape === "triangle") {
                    drawTriangle(elementToChange);
                } else if (newShape === "square") {
                    drawSquare(elementToChange);
                }
            };

            $("#split-button-circle").igSplitButton({
                items: [{
                    name: "circle",
                    label: "circle",
                    iconClass: "button-split button-circle"
                }, {
                    name: "triangle",
                    label: "triangle",
                    iconClass: "button-triangle"
                },
                {
                    name: "square",
                    label: "square",
                    iconClass: "button-split button-square"
                }],
                defaultItemName: "circle",
                swapDefaultEnabled: true,
                click: function (event, el) {
                    var elementToChangeId = event.target.firstChild.id.split("_")[0].split("-")[2];
                    var shape = event.target.firstChild.id.split("_")[1];
                    changeShape(elementToChangeId, shape);
                }
            });

            $("#split-button-triangle").igSplitButton({
                items: [{
                    name: "circle",
                    label: "circle",
                    iconClass: "button-split button-circle"
                }, {
                    name: "triangle",
                    label: "triangle",
                    iconClass: "button-triangle"
                },
                {
                    name: "square",
                    label: "square",
                    iconClass: "button-split button-square"
                }],
                defaultItemName: "triangle",
                swapDefaultEnabled: true,
                click: function (event, el) {
                    var elementToChangeId = event.target.firstChild.id.split("_")[0].split("-")[2];
                    var shape = event.target.firstChild.id.split("_")[1];
                    changeShape(elementToChangeId, shape);
                }
            });

            $("#split-button-square").igSplitButton({
                items: [{
                    name: "circle",
                    label: "circle",
                    iconClass: "button-split button-circle"
                }, {
                    name: "triangle",
                    label: "triangle",
                    iconClass: "button-triangle"
                },
                {
                    name: "square",
                    label: "square",
                    iconClass: "button-split button-square"
                }],
                defaultItemName: "square",
                swapDefaultEnabled: true,
                click: function (event, el) {
                    var elementToChangeId = event.target.firstChild.id.split("_")[0].split("-")[2];
                    var shape = event.target.firstChild.id.split("_")[1];
                    changeShape(elementToChangeId, shape);
                }
            });

            $("#color-picker-circle").igColorPickerSplitButton({
                items: [{
                    name: "circlecolor",
                    label: "Circle Color",
                    iconClass: "circle ui-igbutton-forecolor circle"
                }],
                defaultItemName: "circlecolor",
                defaultColor: "#205867",
                colorSelected: function (event, color) {
                    var circleCtx = document.getElementById("circle").getContext("2d");
                    circleCtx.fillStyle = color.value;
                    circleCtx.fill();
                    circleCtx.strokeStyle = "#000";
                }
            });

            $("#color-picker-triangle").igColorPickerSplitButton({
                items: [{
                    name: "trianglecolor",
                    label: "Triangle Color",
                    iconClass: "ui-igbutton-forecolor"
                }],
                defaultItemName: "trianglecolor",
                defaultColor: "#5F497A",
                colorSelected: function (event, color) {
                    var triangleCtx = document.getElementById("triangle").getContext("2d");
                    triangleCtx.fillStyle = color.value;
                    triangleCtx.fill();
                    triangleCtx.strokeStyle = "#000";
                }
            });

            $("#color-picker-square").igColorPickerSplitButton({
                items: [{
                    name: "squarecolor",
                    label: "Square Color",
                    iconClass: "ui-igbutton-forecolor"
                }],
                defaultItemName: "squarecolor",
                defaultColor: "#E36C09",
                colorSelected: function (event, color) {
                    var squareCtx = document.getElementById("square").getContext("2d");
                    squareCtx.fillStyle = color.value;
                    squareCtx.fill();
                    squareCtx.strokeStyle = "#000";
                }
            });

            firstTimeInit();
        });
    </script>
    <style>
        #figuresArea {
            margin: 0px 0px 40px 0px;
        }
        #circle, #triangle, #rectangle, #square {
            padding: 0px 0px 0px 60px;
            
        }
        .manipulator-container {
            border-bottom: 1px solid black;
            padding: 0px 0px 5px 0px;
            width: 300px;
        }

        .ui-button {
            width: 18px;
            height: 18px;
            padding: 3px;
        }
        .ui-igbutton .ui-igbutton-forecolor, .button-split {
            background-image: url(../../igniteui/css/themes/infragistics/images/ui-icons_888888_256x240.png);
            background-size: 384px 370px;
        }

        #color-picker-circle .ui-igbutton .ui-igbutton-forecolor, .button-circle.ui-icon {
            background-position: -123px -230px;
            margin-top: -6px;
            margin-left: -6px;
        }
        #color-picker-triangle .ui-igbutton .ui-igbutton-forecolor, #split-button-circle .button-triangle,
         #split-button-triangle .button-triangle, #split-button-square .button-triangle.ui-icon {
            background-position: -101px -10px;
            background-image: url(../../igniteui/css/structure/images/igGrid/filter-icons-333333.png);
            background-size: 606px 32px;
            margin-top: -6px;
            margin-left: -6px;
        }
        #color-picker-square .ui-igbutton .ui-igbutton-forecolor, .button-square.ui-icon {
            background-position: -148px -254px;
            margin-top: -6px;
            margin-left: -6px;
        }
        
    .ui-splitbutton .ui-igtoolbarbutton.ui-button {
        margin: 0;
        border: none!important; /* Needed to prevent various jquery ui interaction state scenarios */
    }
    </style>
</head>
<body>
    <div id="figuresArea">
        <div class="element-container">
            <canvas id="circle"></canvas>
            <div class="manipulator-container">
                <span>Change shape: </span><div id="split-button-circle"></div>
                <span>Change color: </span><div id="color-picker-circle"></div>
            </div>
        </div>

        <div class="element-container">
            <canvas id="triangle"></canvas>
            <div class="manipulator-container">
                <span>Change shape: </span><div id="split-button-triangle"></div>
                <span>Change color: </span><div id="color-picker-triangle"></div>
            </div>
        </div>
        <div class="element-container">
            <canvas id="square"></canvas> 
            <div class="manipulator-container">
                <span>Change shape: </span><div id="split-button-square"></div>
                <span>Change color: </span><div id="color-picker-square"></div>
            </div>
        </div>
    </div>
</body>
</html>
