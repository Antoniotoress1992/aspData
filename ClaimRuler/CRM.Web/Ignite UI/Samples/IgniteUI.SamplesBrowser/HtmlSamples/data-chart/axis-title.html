<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Axis Title</title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="../../igniteui/css/themes/infragistics/infragistics.theme.css" rel="stylesheet" />
    <link href="../../igniteui/css/structure/infragistics.css" rel="stylesheet" />
    
    <!--CSS file specific for chart styling -->
    <link href="../../igniteui/css/structure/modules/infragistics.ui.chart.new.css" rel="stylesheet" />

    <script src="../../js/modernizr.min.js"></script>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="../../igniteui/js/infragistics.core.js"></script>
    <script src="../../igniteui/js/infragistics.dv.js"></script>

</head>
    <body>
        <style type="text/css">
            td { vertical-align: top; }
            .chartElement {
                padding-bottom: 20px;
            }

          
            .sliderBounds {
                width: 95px;
                margin: 6px 3px 6px 6px;
                display: inline-block;
            }
            .optionContainer {
                width: 200px;
                margin: 2px;
                padding: 2px;
                display: inline-block;
                border: 1px solid #e0e0e0;
                -moz-border-radius: 4px;
                -webkit-border-radius: 4px;
                border-radius: 4px;
            }
            .selectBounds {
                min-width: 120px;
                max-width: 132px;
            }
        

        </style>
        <table><tr><td id="chart" class="chartElement"></td><td id="columnLegend" style="float: left"></td></tr></table>
                
        <div class="EIA-attribution">
            Energy data from:<br />
            <a href="http://www.eia.gov" target="_blank">U.S. Energy Information Administration (September 2012) </a>
        </div>
        <br/>
        <div>
            <fieldset id="chartOptions">
                <legend>Axis Angle</legend>
            

                <div class="optionContainer">
                    Rotate Y Axis
                    <div id="yAxisAngleSlider" class="sliderBounds"></div>
                    <label id="yAxisAngleLabel">-90</label>
                </div>
            <div class="optionContainer">
                    Rotate X Axis
                    <div id="xAxisAngleSlider" class="sliderBounds"></div>
                    <label id="xAxisAngleLabel">0</label>
                </div>
            </fieldset>
        </div>
        <script type="text/javascript" src="../../data-files/world-energy-production.js">    </script>

        <script type="text/javascript">
            $(function () {
                $("#chart").igDataChart({
                    width: "98%",
                    height: "400px",
                    dataSource: lastFiveYears,
                    title: "Energy Production Per Country",
                    subtitle: "The top five Total Primary Energy producers",
                    legend: { element: "columnLegend" },
                    axes: [{
                            name: "xAxis",
                            type: "categoryX",
                            label: "Year",
                            title: "Year"
                        }, {
                            name: "EnergyAxis",
                            type: "numericY",
                            title: "Quadrillion Btu"
                        }],
                    series: [{
                            name: "series1",
                            title: "Canada",
                            type: "column",
                            isHighlightingEnabled: true,
                            isTransitionInEnabled: true,
                            xAxis: "xAxis",
                            yAxis: "EnergyAxis",
                            valueMemberPath: "Canada",
                            tooltipTemplate: "Canada",
                            showTooltip: true

                        }, {
                            name: "series2",
                            title: "Saudi Arabia",
                            type: "column",
                            isHighlightingEnabled: true,
                            isTransitionInEnabled: true,
                            xAxis: "xAxis",
                            yAxis: "EnergyAxis",
                            valueMemberPath: "SaudiArabia",
                            tooltipTemplate: "Saudi Arabia",
                            showTooltip: true
                        }, {
                            name: "series3",
                            title: "Russia",
                            type: "column",
                            isHighlightingEnabled: true,
                            isTransitionInEnabled: true,
                            xAxis: "xAxis",
                            yAxis: "EnergyAxis",
                            valueMemberPath: "Russia",
                            tooltipTemplate: "Russia",
                            showTooltip: true
                        },
                        {
                            name: "series4",
                            title: "United States",
                            type: "column",
                            isHighlightingEnabled: true,
                            isTransitionInEnabled: true,
                            xAxis: "xAxis",
                            yAxis: "EnergyAxis",
                            valueMemberPath: "UnitedStates",
                            tooltipTemplate: "United States",
                            showTooltip: true
                        },
                        {
                            name: "series5",
                            title: "China",
                            type: "column",
                            isHighlightingEnabled: true,
                            isTransitionInEnabled: true,
                            xAxis: "xAxis",
                            yAxis: "EnergyAxis",
                            valueMemberPath: "China",
                            tooltipTemplate: "China",
                            showTooltip: true
                        }]
                });
           
        
            //yAxis Angle Transiton Duration Slider
            $("#yAxisAngleSlider").slider({
                min: -180,
                max: 180,
                value: -90,
                slide: function (event, ui) {
                    $("#chart").igDataChart("option", "axes", [{ name: "EnergyAxis", titleAngle: ui.value}]);
                    $("#yAxisAngleLabel").text(ui.value);
                }
            });
                
                //xAxis Angle Transiton Duration Slider
            $("#xAxisAngleSlider").slider({
                min: -180,
                max: 180,
                value: -90,
                slide: function (event, ui) {
                    $("#chart").igDataChart("option", "axes", [{ name: "xAxis", titleAngle: ui.value }]);
                    $("#xAxisAngleLabel").text(ui.value);
                }
            });
                
            });
        </script>
    </body>
</html>
