    <style>        
        .combo-label {margin-bottom:.5em;}

    <h4 class="combo-label">Auto-Complete, Filtering, Highlighting</h4>
    <div id="autoCompleteCombo"></div>

    <h4 class="combo-label">Filtering and Highlighting</h4>
    <div id="filterContainsCombo"></div>

    <h4 class="combo-label">Case-Sensitive</h4>
    <div id="caseSensitiveCombo"></div>

    <script src="../../data-files/nw-products.js"></script>

    <script>

        $(function () {

            $("#autoCompleteCombo").igCombo({
                width: "270px",
                textKey: "ProductName",
                valueKey: "ProductID",
                dataSource: northwindProducts,
                autoComplete: true,
                filteringType: "local",
                renderMatchItems: "startsWith"
            });

            $("#filterContainsCombo").igCombo({
                width: "270px",
                textKey: "ProductName",
                valueKey: "ProductID",
                dataSource: northwindProducts,
                filteringType: "local",
                filterCondition: "contains",
                renderMatchItems: "contains"
            });

            $("#caseSensitiveCombo").igCombo({
                width: "270px",
                textKey: "ProductName",
                valueKey: "ProductID",
                dataSource: northwindProductsEN,
                filteringType: "local",
                autoComplete: true,
                caseSensitive: true
            });

        });

    </script>
