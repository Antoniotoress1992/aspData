<!DOCTYPE html>
<html>
<head>
    <title></title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="../../igniteui/css/themes/infragistics/infragistics.theme.css" rel="stylesheet" />
    <link href="../../igniteui/css/structure/infragistics.css" rel="stylesheet" />
    
    <!-- Used to style the API Viewer and Explorer UI -->
    <link href="../../css/apiviewer.css" rel="stylesheet" type="text/css" />

    <script src="../../js/modernizr.min.js"></script>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="../../igniteui/js/infragistics.core.js"></script>
    <script src="../../igniteui/js/infragistics.lob.js"></script>
            
    <!-- Used to add markup and provide logging 
        functionality for the API Explorer and API Viewer UI -->
    <script src="../../js/apiviewer.js"></script>
    <style>   
        @media all and (max-width: 360px) {
            .ui-datepicker {
                width: 250px;
            }
        }
    </style>
</head>
<body>

    <style>
        #datePickerForm h4 {
            margin-bottom: .5em;
        }
    </style>

    <form id="datePickerForm" method="post">

        <h4>Validate On Blur and On Submit, Retain Focus</h4>
        <div id="datePicker"></div>
        <h4>Validate On Value Change and On Submit</h4>
        <div id="datePicker2"></div>            

        <!-- Begin: API UI -->
        <div class="api-explorer">
            <button id="btnFormSubmit">Submit Form</button><span>form.submit();</span>
        </div>
        <!-- End: API UI -->
    </form>
    
    <script>

        $(function () {

            // Used to show output in the API Viewer at runtime, 
            // defined in external script 'apiviewer.js'           
            var apiViewer = new $.ig.apiViewer(),
                width = ($(window).width() > 320) ? 280 : 200 ;
            
            /*----------------- Method & Option Examples -------------------------*/

            // {Button Label} button click handler
            $("#btnFormSubmit").click(function (e) {
                
                var form = $("#datePickerForm")[0];
                form.action = location.href;
                form.submit();

            });

            /*----------------- Instantiation -------------------------*/

            $('#datePicker').igDatePicker({
                width: width,
                dateInputFormat: 'dateTime',
                required: true,
                validatorOptions: {
                    onblur: true,
                    onchange: false,
                    onsubmit: true,
                    formSubmit: true,
                    keepFocus: "always",
                    showIcon: true
                }
            });

            $('#datePicker2').igDatePicker({
                width: width,
                dateInputFormat: 'dateTime',
                required: true,
                validatorOptions: {
                    onblur: false,
                    onchange: true,
                    onsubmit: true,
                    formSubmit: true,
                    keepFocus: "never",
                    showIcon: false
                }
            });

        });

    </script>  
</body>
</html>
